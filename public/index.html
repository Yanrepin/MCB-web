          <label style="margin-top: 2%;">

          <br><br>
          יועץ כלכלי ומשכנתאות מזה מספר שנים, בעל מספר עצום של הצלחות ואלפי לקוחות מרוצים.
          <br><br>
            לאורך השנים חסכתי ללקוחותי אלפי ומאות אלפי שקלים.
          <br><br>
          המטרה שלי לדאוג לשקט הכלכלי והנפשי שלכם תוך סיוע בקבלת החלטות הכלכליות ולהוביל אתכם למיקסום הפוטנציאל הכלכלי תוך הבנת מצבכם הנוכחי.
          <br><br>

      <div class="row" style="margin-top: 7%;  text-align: center;">

            יועץ משכנתאות? במה הוא עוזר לי?
         </h3>
         <label>
          <ul class="one" style="list-style: circle; text-align: right;">
            <li><h4 style="display: inline-block;">איסוף נתונים - </h4> היכרות עם צורכי הלקוח ובדיקת כדאיות העסקה - יועץ המשכנתא מאגד את כל הנתונים הפיננסיים הרלוונטיים לצורך ביצוע העסקה.<br>בוחן האם עומד לרשותו ההון הנדרש לביצוע העסקה, לאיזו מטרה מתבצעת העסקה, והאם היא מתאימה לצורכי הלקוח.</li>
            <li><h4 style="display: inline-block;">בירוקרטיה - </h4> יועץ משכנתאות חיצוני חוסך ללקוח את הלחץ, הטרטור והמטרד שבהמצאת מסמכים וניירת אינסופית בכל פעם שהבנק מבקש.</li>
            <li><h4 style="display: inline-block;">חיסכון בכסף - </h4> יועץ המשכנתאות אמור לחסוך ללקוח כסף. יועץ טוב יכול לחסוך ללקוח עשרות ומאות אלפי שקלים על ידי התאמת מסלולי ריביות והחזרים חודשיים שמתאימים באופן אופטימלי לצרכים וליכולות של הלקוח מבלי שירגיש שהמשכנתא חונקת אותו.</li>
            <li><h4 style="display: inline-block;">ליווי אישי - </h4> ניצב לצד הלקוח בכל שלב ומסייע לו לעבור את כל התהליך בשלווה, בביטחון ועם שקט נפשי.</li>
          </ul>
